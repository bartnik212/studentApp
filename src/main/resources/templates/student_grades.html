<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/style.css}">

    <title>Student Grades</title>
</head>
<body>
<div class="grades-section">
    <h2>Oceny studenta:</h2>
    <div class="grade-container">
        <div class="grade-table-header">
            <div class="grade-table-header-cell">
                Id
            </div>
            <div class="grade-table-header-cell">
                Value
            </div>
            <div class="grade-table-header-cell">
                Subject
            </div>
        </div>
        <div class="grade-table-row" th:each="grade: ${student.grades}">
            <div class="grade-table-cell" th:text="${grade.id}">
            </div>
            <div class="grade-table-cell" th:text="${grade.value}">
            </div>
            <div class="grade-table-cell" th:text="${grade.gradeSubject}">
            </div>

<!--            <div class="grade-table-cell">-->
<!--                <a th:href="@{/grade/delete(id=${ocena.id})}">Delete</a>-->
<!--            </div>-->
        </div>
    </div>
</div>
</body>
</html>
