<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<style>
    h1 {
        text-align: center;
    }

    div {
        text-align: center;
    }
    
    h2 {
        text-align: right;
    }

</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!--    <link rel="stylesheet" th:href="@{/style.css}">-->

    <title>Student Grades</title>
</head>
<body>
<h1 th:text="${student.name} + ' ' + ${student.surname}"></h1>
<br>

<div class="container">
    <div class="row">
        <div class="col">

            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Subject</th>
                    <th scope="col">Grade</th>
                    <th scope="col">Timestamp</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="grade : ${student.grades}">
                    <td th:text="${grade.gradeSubject}"></td>
                    <td th:text="${grade.value}"></td>
                    <td th:text="${grade.dateCreated}"></td>


                    <!--                        <a th:href="@{/student/delete(studentId=${student.id})}">Delete</a>-->
                    <!--                    </td>-->
                    <!--                    <td>-->
                    <!--                        <a th:href="@{'/student/grades/'+${student.id}}">Grades</a>-->
                    <!--                    </td>-->
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <br/>

    <div class="row">
        <div class="col">
            <h2 th:text="Average + ' ' + ${average}"></h2>

        </div>
    </div>
</div>
</body>
</html>
