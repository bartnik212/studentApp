<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<style>
    h1 {
        text-align: center;
    }
    div {
        text-align: center;
    }
    .student-name {
        padding-top: 80px;
    }
    button {
        text-align: center;
    }

</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Student Grades</title>
</head>
<body>

<nav class="nav nav-masthead justify-content-center float-md-end">
    <a style="padding-right: 5px" href="/student/list">
        <button class="btn btn-lg btn-warning btn-block" type="button">Student List</button>
    </a>
    <a style="padding-right: 5px" href="/student/landing_page">
        <button class="btn btn-lg btn-warning btn-block" type="button">Home</button>
    </a>
</nav>

<div class="student-name">
    <h1 th:text="${student.name} + ' ' + ${student.surname}"></h1>
</div>
<br>

<div class="container">
    <div class="row">
        <div class="col">

            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Subject</th>
                    <th scope="col">Grade</th>
                    <th scope="col">Timestamp</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="grade : ${student.grades}">
                    <td th:text="${grade.gradeSubject}"></td>
                    <td th:text="${grade.value}"></td>
                    <td th:text="${grade.dateCreated}"></td>

                    <td>
                        <a th:href="@{/grade/delete(gradeId=${grade.id})}">Delete</a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <br/>
    <div>
        <a class="addGrade" th:href="@{/grade/add(studentId=${student.id})}">
            <button type="button" class="btn btn-warning">Add grade</button>
        </a>
    </div>
</div>
</div>

</body>
</html>
