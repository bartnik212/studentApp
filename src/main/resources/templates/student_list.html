<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/style.css}">

    <title>Student List</title>
</head>
<body>

<div class="table">
    <div class="header-row">
        <div class="header-cell">
            Id
        </div>
        <div class="header-cell">
            First name
        </div>
        <div class="header-cell">
            Last name
        </div>
        <div class="header-cell">
            Birth date
        </div>
        <div class="header-cell">
            Delete
        </div>
    </div>

    <div class="student-row" th:each="student : ${studentList}">
        <div class="student-cell" th:text="${student.id}">
        </div>
        <div class="student-cell" th:text="${student.name}">
        </div>
        <div class="student-cell" th:text="${student.surname}">
        </div>
        <div class="student-cell" th:text="${student.birthDate}">
        </div>
        <a th:href="@{/student/delete(studentId=${student.id})}">Delete</a>
        <a th:href="@{'/student/grades/'+${student.id}}">Grades</a>
    </div>
</div>


</body>
</html>
