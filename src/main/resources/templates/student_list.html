<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<style>
    body {
        background-color: black;
    }

    .container {
        padding-top: 60px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Student List</title>
</head>
<body>

<nav class="nav nav-masthead justify-content-center float-md-end">
    <a style="padding-right: 5px" href="/student/add">
        <button class="btn btn-lg btn-warning btn-block" type="button">Add Student</button>
    </a>
</nav>

<div class="container">
    <div class="row">
        <div class="col">

            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Birthdate</th>
                    <th scope="col">Delete</th>
                    <th scope="col">Grades</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${studentList}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.surname}"></td>
                    <td th:text="${student.birthDate}"></td>
                    <td>
                        <a th:href="@{/student/delete(studentId=${student.id})}">Delete</a>
                    </td>
                    <td>
                        <a th:href="@{'/student/grades/'+${student.id}}">Grades</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
