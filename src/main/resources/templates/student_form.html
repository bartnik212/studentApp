<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Student Form</title>
</head>
<body>
<form th:action="@{/student/add}" method="post" th:object="${newStudent}">

    <label for="inputName">First name:</label> <input id="inputName" type="text" th:field="*{name}"><br/>
    <label for="inputSurname">Last name:</label> <input id="inputSurname" type="text" th:field="*{surname}"><br/>
    <label for="inputBirthDate">First name:</label> <input id="inputBirthDate" type="date" th:field="*{birthDate}"><br/>

    <input type="submit">

</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
