<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    .mb-3 {
        width: 100%;
        max-width: 330px;
        margin: auto;
        position: relative;
        box-sizing: border-box;
        height: auto;
    }

    h1 {
        text-align: center;
        padding-top: 60px;
    }


</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Student Form</title>
</head>
<body>

<nav class="nav nav-masthead justify-content-center float-md-end">
    <a style="padding-right: 5px" href="/student/list">
        <button class="btn btn-lg btn-warning btn-block" type="button">Student List</button>
    </a>
    <a style="padding-right: 5px" href="/student/landing_page">
        <button class="btn btn-lg btn-warning btn-block" type="button">Home</button>
    </a>
</nav>

<h1>Enter the student</h1>
<br>

<form th:action="@{/student/add}" method="post" th:object="${newStudent}">
    <div class="mb-3">
        <label for="inputName" class="form-label">First Name</label>
        <input type="text" th:field="*{name}" class="form-control" id="inputName" aria-describedby="name">
    </div>
    <div class="mb-3">
        <label for="inputSurname" class="form-label">Last Name</label>
        <input type="text" th:field="*{surname}" class="form-control" id="inputSurname">
    </div>
    <div class="mb-3">
        <label for="inputBirthdate" class="form-label">Birthdate</label>
        <input type="date" th:field="*{birthDate}" class="form-control" id="inputBirthdate">
    </div>
    <div style="text-align: center">
        <button type="submit" class="btn btn-warning">Submit</button>
    </div>
</form>

</body>
</html>
