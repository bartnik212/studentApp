<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Student Form</title>
</head>
<body>
<form th:action="@{/student/add}" method="post" th:object="${newStudent}">

    <div class="container">
        <div class="row">
            <div class="col">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Name" th:field="*{name}">

                <label for="inputSurname">Last name</label>
                <input type="text" class="form-control" id="inputSurname" placeholder="Surname" th:field="*{surName}">

                <label for="inputBirthDate">Birthdate</label>
                <input type="date" class="form-control" id="inputBirthDate" placeholder="Name" th:field="*{birthDate}">

                <input type="submit" class="btn btn-success" aria-label="Submit of radio button">

            </div>
        </div>
    </div>

</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
