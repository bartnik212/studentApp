<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<style>

    h1 {
        position: center;
    }

    button {
        width: 100%;
        max-width: 330px;
        margin: auto;
        position: relative;
        box-sizing: border-box;
        height: auto;
        text-align: center;
        padding-left: 600px
    }

    .ui-button {
        padding-top: 40px;

    }


</style>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Grade Form</title>
</head>

<body>

<div style="text-align: center">
    <h1 th:text="${student.name + ' ' + student.surname}"></h1>
</div>
<br/>
<form th:action="@{/grade/add}" method="post" th:object="${grade}">
    <input type="number" th:value="${studentId}" name="studentIdValue" hidden>

    <div style="text-align: center" class="valueInput">
        <label for="gradeValueInput">Grade value:</label> <input id="gradeValueInput" type="number" min="2" max="6"
                                                                 step="0.5" th:field="*{value}"><br/>
    </div>

    <br>
    <div style="text-align: center" class="gradeSubject">
        <label for="subject">Subject:</label>
        <select id="subject" th:field="*{gradeSubject}">
            <option th:each="subjectType : ${allSubjects}" th:value="${subjectType}" th:text="${subjectType.name}">
            </option>
        </select>
    </div>

    <div class="ui-button" style="text-align: center">
        <button type="submit" class="btn btn-warning">Submit</button>
    </div>

</form>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>

</html>
